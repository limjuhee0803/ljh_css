<html>
    <body>
        
        <script>
            let num = prompt('1~4 사이의 숫자를 입력하세요');

            num = num * 1;

            if (num === null) {
                alert(`취소되었습니다`);
            } else if (num === 1) {
                document.body.innerHTML = '<img src="./images/food1.png" alt="img1 >';
            } else if (num === 2) {
                document.body.innerHTML = '<img src="./images/food2.png" alt="img2" >';
            } else if (num === 3) {
                document.body.innerHTML = '<img src="./images/food3.png" alt="img3" >';
            } else if (num === 4) {
                document.body.innerHTML = '<img src="./images/food4.png" alt="img4" >';
            } else {
                alert(`해당 번호만 입력해 주세요`);
            }
            </script>

    </body>
</html>
